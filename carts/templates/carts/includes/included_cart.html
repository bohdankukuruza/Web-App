{% load static %}

<style>
    .modal-cart-container {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .modal-cart-item {
        display: flex;
        align-items: flex-start; /* Выравнивание по верху */
        padding: 1.25rem 0;
        border-bottom: 1px solid #f0f0f0;
    }
    .modal-cart-item:last-child {
        border-bottom: none;
    }
    .modal-item-image img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
    }
    .modal-item-info {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    .modal-item-title {
        margin: 0 0 8px 0;
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.3;
        color: #333;
    }
    .modal-item-quantity .input-group {
        max-width: 110px;
        margin-bottom: 8px;
    }
    .modal-item-price {
        font-size: 0.9rem;
        color: #666;
    }
    .modal-item-remove button {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #ccc;
        cursor: pointer;
        padding: 0 0 0 15px;
        line-height: 1;
    }
    .modal-item-remove button:hover {
        color: #e55555;
    }
    .modal-cart-summary {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #eee;
    }
    .modal-summary-row {
        display: flex;
        justify-content: space-between;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    .modal-cart-summary .btn {
        padding: 10px;
        font-weight: 600;
        width: 100%;
    }
    .modal-cart-empty {
        text-align: center;
        padding: 2rem 0;
    }
</style>


<div class="modal-cart-container">
    {% if carts %}
        {% for cart_item in carts %}
        <div class="modal-cart-item">
            <div class="modal-item-image">
                <a href="{{ cart_item.product.get_absolute_url }}">
                    <img src="{{ cart_item.product.image.url }}" alt="{{ cart_item.product.name }}">
                </a>
            </div>

            <div class="modal-item-info">
                <a href="{{ cart_item.product.get_absolute_url }}" style="text-decoration: none;">
                    <p class="modal-item-title">{{ cart_item.product.name }}</p>
                </a>
                <div class="modal-item-quantity">
                    <div class="input-group">
                        <button type="button" class="btn btn-outline-secondary btn-sm decrement" data-cart-id="{{ cart_item.id }}" data-cart-change-url="{% url 'cart:cart_change' %}">-</button>
                        <input type="text" class="form-control form-control-sm text-center number" value="{{ cart_item.quantity }}" readonly>
                        <button type="button" class="btn btn-outline-secondary btn-sm increment" data-cart-id="{{ cart_item.id }}" data-cart-change-url="{% url 'cart:cart_change' %}">+</button>
                    </div>
                </div>
                <p class="modal-item-price"><strong>{{ cart_item.products_price }} $</strong></p>
            </div>

            <div class="modal-item-remove">
                <a href="{% url 'cart:cart_remove' %}" class="remove-from-cart" data-cart-id="{{ cart_item.id }}">
                    <button>&times;</button>
                </a>
            </div>
        </div>
        {% endfor %}

        <div class="modal-cart-summary">
            <div class="modal-summary-row">
                <span>Итого:</span>
                <strong>{{ carts.total_price }} $</strong>
            </div>
            <a href="{% url 'carts:cart' %}" class="btn btn-outline-dark mb-2">Перейти в корзину</a>
            {% if not order %}
            <a href="{% url 'orders:create_order' %}" class="btn btn-dark">Оформить заказ</a>
            {% endif %}
        </div>

    {% else %}
        <div class="modal-cart-empty">
            <img src="{% static 'deps/icons/cart-x.svg' %}" alt="Пустая корзина" width="60" height="60">
            <h5 class="mt-3">Ваша корзина пуста</h5>
        </div>
    {% endif %}

</div>
